        <div class="container">
            <h2 class="display-5 text-center mt-2">Create New Task</h2>
            <form>
                <div class="form-group">
                    <label for="title" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="title" placeholder:="Enter title of task: " required>
                </div>
                <div class="form-group mt-4">
                    <label for="details" class="form-label">Task Details</label>
                    <textarea type="text" class="form-control" id="details" row="3" placeholder:="Enter details: " required></textarea>
                </div>
                <div class="form-group mt-4">
                    <label for="date" class="form-label">Due date:</label>
                    <input type="date" class="form-control" id="date" placeholder:="Enter due date: ">

                <div class="form-group mt-4">
                    <label for="priority" class="form-label">Priority:</label>
                    <select class="form-control" id="priority">
                        <option selected disabled>Pick Priority of task:</option>
                        <option value="low text-danger">Low</option>
                        <option value="medium text-danger">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success mt-4">Create New Task</button>
            </form>
        </div>


        <div class="container">
            <h2 class="display-5 text-center">Edit Task</h2>
            <form>
                <div class="form group">
                    <label for="title">Task Title</label>
                    <input type="text" class="form-control" id="title" value="Current Task Title" placeholder:="Enter new title for task: ">
                    <div class="form-group mt-4">
                        <label for="details" class="form-label">Task Details</label>
                        <textarea type="text" class="form-control" id="details" row="3" placeholder:="Enter details: " required></textarea>
                </div>
                <button type="submit" class="btn btn-success mt-4">Save Changes</button>
            </form>
        </div>

        <div class="mt-4">
        <a href="task.html" class="btn btn-primary">Dashboard</a>
        <a href="taskdetails.html" class="btn btn-secondary">View Details</a>
    </div>
